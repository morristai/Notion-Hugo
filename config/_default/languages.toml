      pre = "<i class='fab fa-github fa-fw'></i>"
      post = ""
      name = ""
      url = "https://github.com/morristai"
      title = "GitHub"
      weight = 4
  [en.params]
    # site description
    description = "The official documentation for the Hugo DoIt theme"
    # site keywords
    keywords = ["rust", "database", "data streaming", "distributed system", "scalability", "infrastructure"]
    # [UA-XXXXXXXX-X] google analytics code (replaced by params.analytics.google)
    googleAnalytics = "G-HSER3QLKLR"
    # App icon config
    [en.params.app]
      # optional site title override for the app when added to an iOS home screen or Android launcher
      title = "DoIt"
      # whether to omit favicon resource links
      noFavicon = false
      # modern SVG favicon to use in place of older style .png and .ico files
      svgFavicon = "/images/favicon.svg"
      # Safari mask icon color
      iconColor = "#5bbad5"
      # Windows v8-10 tile color
      tileColor = "#da532c"
    [en.params.search]  # TODO: Fix search
      enable = true
      # type of search engine ("lunr", "algolia", "fuse")
      type = "fuse"
      # max index length of the chunked content
      contentLength = 4000
      # placeholder of the search bar
      placeholder = ""
      # max number of results length
      maxResultLength = 10
      # snippet length of the result
      snippetLength = 300
      # HTML tag name of the highlight part in results
      highlightTag = "em"
      # whether to use the absolute URL based on the baseURL in search index
      absoluteURL = false
      # [en.params.search.algolia]
      #   index = "en_index"
      #   appID = "5YGRNRQK1G"
      #   searchKey = "0ff6874805de24b84aa1d5ebccad56cd"
      [en.params.search.fuse]
        # https://fusejs.io/api/options.html
        isCaseSensitive = false
        minMatchCharLength = 2
        findAllMatches = false
        location = 0
        threshold = 0.1
        distance = 100
        ignoreLocation = true
        useExtendedSearch = false
        ignoreFieldNorm = false
    # Home page config
    [en.params.home]
      # amount of RSS pages
      rss = 10
      # Home page profile
      [en.params.home.profile]
        enable = true
        # Gravatar Email for preferred avatar in home page
        gravatarEmail = ""
        # URL of avatar shown in home page
        avatarURL = "/images/avatar.jpg"
        # title shown in home page (HTML format is supported)
        title = ""
        # subtitle shown in home page
        subtitle = "\"There is only one heroism in the world: to see the world as it is, and to love it.\" - Romain Rolland"
        # whether to use typeit animation for subtitle
        typeit = false
        # whether to show social links
        social = true
        # disclaimer (HTML format is supported)
        disclaimer = ""
      # Home page posts
      [en.params.home.posts]
        enable = true
        # special amount of posts in each home posts page
        paginate = 5
    [en.params.author]
